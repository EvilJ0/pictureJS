<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/1400resolution.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600;700;800;900&display=swap"
          rel="preload" as="font">
    <title>myGallery</title>
</head>
<body>

<main class="mainContainer">
    <div class="tabs">
        <div class="favoriteWrap"></div>
    </div>
    <div class="listImages"></div>
    <div class="imageMetaData">
        <div class="metaDataContentWrap">
            <span>id:</span>
            <p class="metaDataContent"></p>
        </div>
        <div class="metaDataContentWrap">
            <span>author:</span>
            <p class="metaDataContent"></p>
        </div>
        <div class="metaDataContentWrap">
            <span>width:</span>
            <p class="metaDataContent"></p>
        </div>
        <div class="metaDataContentWrap">
            <span>height:</span>
            <p class="metaDataContent"></p>
        </div>
        <div class="metaDataContentWrap">
            <span>url:</span>
            <a class="metaDataContent" type="link" target="_blank"></a>
        </div>
    </div>
    <div class="selectedImage"></div>

</main>
<script type="module" defer src="js/logic.js"></script>
</body>
</html>
